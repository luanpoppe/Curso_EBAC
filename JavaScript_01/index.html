<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form_deposito">
            <input type="text" id="nome_beneficiário" required placeholder="Nome completo do beneficiário" />
            <p class="error_message">O nome precisa estar completo</p>
            <input type="number" id="numero_conta" required placeholder="Número da conta" />
            <input type="number" id="valor_deposito" required placeholder="Valor" />
            <textarea placeholder="Descrição (opcional)" id="descriçao"></textarea>
            <button id="btn_depositar" type="submit">Depositar</button>
        </form>
        <p class="mensagem_sucesso">
            
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
