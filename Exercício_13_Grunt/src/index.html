<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar números</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Somar números</h1>
        <form id="form_sorteador">
            <div class="campos_input">
                <div class="campos_input_01">
                    <label for="numero_01">Número 01</label>
                    <input type="number" id="numero_01" required value="0">
                </div>
                <div>
                    <label for="numero_02">Número 02</label>
                    <input type="number" id="numero_02" required value="0">
                </div>
            </div>
            <button type="submit">Somar números</button>
        </form>
        <div class="resultado">
            A soma dos números é: <span id="resultado_valor"></span>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
