<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstraps - Cards</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="id_do_carousel" data-bs-ride="carousel" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://via.placeholder.com/720x360" alt="">
                    <div class="carousel-caption">
                        <h3>Foto 1</h3>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://via.placeholder.com/720x360" alt="">
                    <div class="carousel-caption">
                        <h3>Foto 2</h3>
                    </div>
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#id_do_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#id_do_carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#id_do_carousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#id_do_carousel" data-bs-slide-to="1"></button>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
