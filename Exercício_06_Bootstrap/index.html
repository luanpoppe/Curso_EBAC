<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="d-flex justify-content-center">Formul√°rio</h1>
    <form>
        <label for="nome" class="form-label">Seu nome: </label>
        <input type="text" id="nome" class="form-control">

        <label for="email" class="form-label">Seu E-mail: </label>
        <input type="email" id="email" class="form-control">

        <label for="tel" class="form-label">Seu telefone: </label>
        <input type="tel" id="tel" class="form-control">
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        let campo_telefone = $("input#tel")
        campo_telefone.mask("(00) 00000-0000", {placeholder: "Digite no formato: (11) 91234-5678"})
    </script>
</body>
</html>
