<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em matemática</caption>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>Nota 8.0</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>Nota 6.0</td> 
            </tr>
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td>7.5</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
