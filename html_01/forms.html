<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
    <input type="text" placeholder="Seu Nome: ">
    <br>
    <label for="id_email">Seu email:</label> <input type="text" id="id_email" placeholder="Email: ">
    <br> <input type="tel" placeholder="Seu telefone: ">
    <br> <input type="number" min="2" max="10" step="2">
    <br> <input type="file">
    <br> <label>Escolha uma cor:</label> <input type="color">
    <br> <input type="checkbox" id="termos"> <label for="termos">Aceito os termos hehe</label>
    <br> 
    <p>Qual sua cor favorita?</p>
    <input type="radio" id="cor_verde" name="cor_favorita"> <label for="cor_verde">Verde</label>
    <input type="radio" id="cor_azul" name="cor_favorita"> <label for="cor_azul">Azul</label>
    <br> <label for="">Qual seu filme favorito?</label>
    <select>
        <option value="">Filme A</option>
        <option value="">Filme B</option>
        <option value="">Filme C</option>
    </select>
    <textarea></textarea>
    <input type="time" name="" id="">
    <br> <button type="submit">Enviar</button>
    <br> <button type="reset">Limpar</button>
    </form>
</body>
</html>
